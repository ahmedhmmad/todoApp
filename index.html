<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Todoit App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Todoit App</h1>
    </header>
    <main class="container">
      <div class="addTasks">
        <form action="#">
          <input type="text" name="enterTasks" id="enterTasks" />
          <i id="addButton" class="fas fa-calendar-plus"></i>
        </form>
      </div>
      <div class="showTasks">
        <ul class="tasks">
          <li class="task">
            <span>Task 1</span>
            <span class="actions">
              <i class="fas fa-check"></i>
              <i class="fas fa-edit"></i>
              <i class="fas fa-trash-alt"></i>
            </span>
          </li>
          <li class="task">
            <span>Task 2</span>
            <span class="actions">
              <i class="fas fa-check"></i>
              <i class="fas fa-edit"></i>
              <i class="fas fa-trash-alt"></i>
            </span>
          </li>
        </ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
